<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>User</th>
            <th>Id</th>
            <th>title</th>
            <th>completed</th>
        </tr>
        <tbody id="tbody"></tbody>
    </table> 

    <script>
    async function fetchUserData(){
        const response = await fetch('https://jsonplaceholder.typicode.com/todos/');
        const userData = await response.json();
        return userData;
    }

    async function renderTable() {
        try {
            const jsonData = await fetchUserData();
            let tbody="";
            let riga = "";
            console.log(jsonData)

            for(const oggettoJson of jsonData){
                console.log(oggettoJson)
                riga = "<tr>";
                for(const chiave in oggettoJson)
                    riga += `<td>${oggettoJson[chiave]}</td>`;
                riga += "</tr>";
                tbody += riga;
            }

            document.getElementById("tbody").innerHTML = tbody;
        }catch (error){
            console.error('errore durante il rendering della tabella:',error);
        }
    }
    renderTable();
    </script>
</body>
</html>
