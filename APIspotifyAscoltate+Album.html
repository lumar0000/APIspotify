    <div id="album" hidden="true">
        <table border="1px">
            <tr>
                <td>autore</td>
                <td>titolo</td>
                <td>copertina</td>
                <td>ascolta</td>
            </tr>
            <tbody id="tbodyAlbum"></tbody>

    <script>
    var access_token = "BQAJxIea5kTUlglph0KsC0dO4M5GGRhAJJmvyg2GNbZ6JaMeAWmL0snEphByq2BDmpmXJv8QA1UDp7H7vriHXiYqYAxO8oclV0otFdSPzEhyZ7QMpd2V-gXwijMKixX-c1jWMaFja-R6xhVt2Ylg7Y8wCZacH2D7LJNo2dl6r4FresEfKztI7SK2u1UbC1MnX5DHLF8TDOxkL3R5HPjncJiy";
    async function fetchPlayedData(){
        try{
            const response = await fetch('https://api.spotify.com/v1/me/player/recently-played', {
                headers: {
                    "Authorization": 'Bearer ' + access_token
                }
            });
            if(!response.ok){
                throw new Error('errore nella richiesta: '+response.status);
            }
            const userData = await response.json();
            return userData;
        }catch(error){
            console.error("errore durante la richiesta:", error)
            return null;
        }
    }

    async function renderTable(){
        try{
            const jsonTrackData = await fetchPlayedData();
            let tbody = "";
            jsonTrackData['items'].forEach(track => {
                tbody += `<tr><td>${track['track']['name']}</td>`;
                tbody += `<td>${track['track']['artists'][0]['name']}</td>`;
                tbody += `<td><img src="${track['track']['album']["images"][0]["url"]}" alt="Copertina" style="width: 100px;" onclick="renderTableAlbum(${track["album"]["id"]})"></td>`;
                tbody += `<td><a href="${track['track']["external_urls"]["spotify"]}">Ascolta</a></td></tr>`;
            });
            document.getElementById("tbody").innerHTML = tbody;
        }catch(error){
            console.error("errore durante il rendering della tabella: ", error);
        }
    }

    async function fetchAlbumData(album_id){
        try{
            const response = await fetch(`https://api.spotify.com/v1/albums/${album_id}`, {
                headers: {
                    "Authorization": 'Bearer ' + access_token
                }
            });
            if(!response.ok){
                throw new Error('errore nella richiesta: '+response.status);
            }
            const userData = await response.json();
            return userData;
        }catch(error){
            console.error("errore durante la richiesta:", error)
            return null;
        }
    }

    async function renderTableAlbum(){
        try{
            const jsonTrackData = await fetchAlbumData(album_id);
            let tbody = "";
            jsonTrackData['items'].forEach(track => {
                tbody += `<tr><td>${track['track']['name']}</td>`;
                tbody += `<td>${track['track']['artists'][0]['name']}</td>`;
                tbody += `<td><img src="${track['track']['album']["images"][0]["url"]}" alt="Copertina" style="width: 100px;" onclick="renderTableAlbum()"></td>`;
                tbody += `<td><a href="${track['track']["external_urls"]["spotify"]}">Ascolta</a></td></tr>`;
            });

            document.getElementById("tbodyAlbum").innerHTML = tbody;

        }catch(error){
            console.error("errore durante il rendering della tabella: ", error);
        }
    }
    renderTable();
    </script>
