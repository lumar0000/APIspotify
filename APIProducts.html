<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="modificabile"></div>
    <table border="1px" id="table">
        <tr>
            <td>nome</td>
            <td>descrizione</td>
            <td>foto</td>
            <td>prezzo</td>
            <td>costo spedizione</td>
            <td>quantità</td>
        </tr>
        <tbody id="tbody"></tbody>
    </table>

  <script>
    async function fetchData() {
        try {
            const response = await fetch(`https://grassiluca.eu.pythonanywhere.com/products/products/`, {
            });
            if (!response.ok) {
                throw new Error('errore nella richiesta: ' + response.status);
            }
            const userData = await response.json();
            console.log(userData);
            return userData;
        } catch (error) {
            console.error("errore durante la richiesta:", error)
            return null;
        }
    }

    async function renderTable(){
        try {
            const jsonTrackData = await fetchData();
            let tbody = "";

            jsonTrackData['products'].forEach(prodotto => {
                tbody += `<tr><td>${prodotto["name"]}</td>`;
                tbody += `<td>${prodotto["description"]}</td>`;
                tbody += `<td><img src='${prodotto["photo"]}' border='0' length="120px" width="120"></td>`;
                tbody += `<td>${prodotto["price"]}</td>`;
                tbody += `<td>${prodotto["shipping_cost"]}</td>`;
                tbody += `<td>${prodotto["quantity"]}</td></tr>`;
            });
            //tbody += `<td><img src="${jsonAlbumData["images"][0]["url"]}" alt="Copertina" style="width: 100px;"</td>`;
            //tbody += `<td><a href="${jsonAlbumData["external_urls"]["spotify"]}">Ascolta</a></td>`;
            document.getElementById("tbody").innerHTML = tbody;

            let modificabile ="";
            modificabile += `<p>nome: ${jsonTrackData['products'][0]["name"]}</p>`
            modificabile += `<p>descrizione: ${jsonTrackData['products'][0]["description"]}</p>`
            modificabile += `<p>img: <img src='${jsonTrackData['products'][0]["photo"]}' border='0' length="120px" width="120"></p>`
            modificabile += `<p>prezzo: ${jsonTrackData['products'][0]["price"]}</p>`
            modificabile += `<p>costo di spedizione: ${jsonTrackData['products'][0]["shipping_cost"]}</p>`
            modificabile += `<p>quantità: ${jsonTrackData['products'][0]["quantity"]}</p>`
            document.getElementById("modificabile").innerHTML = modificabile;

        } catch (error) {
            console.error("errore durante il rendering della tabella: ", error);
        }
    }

    renderTable();
  </script>
